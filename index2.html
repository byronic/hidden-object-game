<!doctype html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="style.css" />

<script type="text/javascript">

///displays the coordinates of the mouse relative to the origin of the tagged object.
///   prints the result in the HUD_text div.
function showCoordinates()
{
	// recalculate the offset of the canvas origin from the browser origin
	var xOff = document.getElementById('myCanvas').offsetLeft;
	var yOff = document.getElementById('myCanvas').offsetTop;
	var mouseRelativeX = window.event.clientX - xOff;
	var mouseRelativeY = window.event.clientY - yOff;
	if((mouseRelativeX > 426) && (mouseRelativeX < 460) && (mouseRelativeY > 334) && (mouseRelativeY < 401))
		document.getElementById('HUD_text').innerHTML = "A hidden object, sneakily disguised...";
	else
		document.getElementById('HUD_text').innerHTML = "Just some freakin' polar bears, man.";
}

function init()
{
	// drops the image into the canvas
	// first, load the image
	var img = new Image();
	img.src = "polar-bear1.jpg";
	// second, get the context
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");
	// lastly, draw the image
	img.onload = function() { ctx.drawImage(img, 0, 0); };
}

</script>

</head>

<body>
<div id="shell">

<!-- OMG HIDEN OBJECTS -->

<canvas onmousemove="showCoordinates()" id="myCanvas" width="640" height="480" style="border:2px solid #FF0000;"></canvas>



<div id="HUD_text">Mouseover text goes here...</div>

<script type="text/javascript">

init();

</script>

</div><!--/shell-->
</body>

<!--see you, space cowboy-->
</html>
